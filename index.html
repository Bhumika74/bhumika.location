<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Check</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let name = [
                { username: "gurleen", password: "1234" },
                { username: "bhavya", password: "4321" },
                { username: "sanpreet", password: "4331" },
                { username: "simran", password: "1212" },
                { username: "diya", password: "7666" },
                { username: "amrit", password: "5674" },
                { username: "deep", password: "2345" },
                { username: "amarjit", password: "43212" },
               
            ];

            function isUserValid(username, password) {
                for (let i = 0; i < name.length; i++) {
                    if (name[i].username === username && name[i].password === password) {
                        return true;
                    }
                }
                return false;
            }

            function signIn(username, password, location) {
                if (isUserValid(username, password)) {
                    if (location === "punjab") {
                        window.location = "https://www.google.com/maps?q=punjab";
                    } else if (location === "haryana") {
                        window.location = "https://www.google.com/maps?q=haryana";
                    } else if (location === "chandigarh") {
                        window.location = "https://www.google.com/maps?q=chandigarh";
                    }
                } else {
                    alert("Wrong Credentials");
                }
            }

            let location = prompt("Enter location: ");
            if (location.toLowerCase() === "punjab" || location.toLowerCase() === "haryana" || location.toLowerCase() === "chandigarh") {
                let usernamePrompt = prompt("Enter your Username");
                let passwordPrompt = prompt("Enter your Password");
                signIn(usernamePrompt, passwordPrompt, location.toLowerCase());
            } else {
                alert("Access Denied");
            }
        });
    </script>
</head>

</body>
</html>
